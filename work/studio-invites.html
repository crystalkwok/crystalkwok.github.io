<!DOCTYPE html>
<html class="staticrypt-html">
    <head>
        <meta charset="utf-8" />
        <title>Enter password -- crystal kwok</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="Shortcut Icon" type="image/jpg" href="../images/logo%20purple.jpg"/>

        <meta http-equiv="cache-control" content="no-cache" />

            .staticrypt-toggle-password-visibility{
                display:none;
            }

            html {
                background:#FDF8F0;
            }
                .staticrypt-body {
                margin-right:0;
                margin-left:0;
                }

                .staticrypt-page {
                    width: 368px;
                    padding-top:40px;
                    margin: auto;
                    box-sizing: border-box;
                    background-color: #FDF8F0;
                }

                .staticrypt-form {
                    position: relative;
                    z-index: 1;
                    background: #FFFFFF;
                    max-width: 378px;
                    margin: 0 auto 48px;
                    padding: 40px;
                    text-align: center;
                    filter: drop-shadow(0px 4px 16px rgba(61, 64, 91, 0.1));
                    border-radius:14px;
                }

                .staticrypt-form input[type="password"] {
                    outline: 0;
                    background: #F2F4F4;
                    width: 100%;
                    border: 0;
                    margin: 0 0 16px;
                    padding: 16px;
                    box-sizing: border-box;
                    font-size: 16px;
                    font-family:'DM Sans', sans-serif;
                    border:1.5px solid #F2F4F4;
                    border-radius:10px;
                    transition: outline .1s ease;
                }

                .staticrypt-form input[type="password"]::placeholder {
                color:#6F7180;
                }

                .staticrypt-form input[type="password"]:focus {
                    border:1.5px solid #438084;
                    transition: outline .1s ease;
                }


                .staticrypt-form .staticrypt-decrypt-button {
                    outline: 0;
                    background:#438084;
                    width: 100%;
                    border: 0;
                    padding: 16px;
                    color: #FFFFFF;
                    font-size: 18px;
                    cursor: pointer;
                    font-family:'DM Sans', sans-serif;
                    border-radius:10px;
                    margin-top:24px;
                    font-weight:700;
                }

                .staticrypt-form .staticrypt-decrypt-button:hover, .staticrypt-form .staticrypt-decrypt-button:active, .staticrypt-form .staticrypt-decrypt-button:focus {
                opacity:.8;
                }

                .staticrypt-html {
                    height: 100%;
                }

                .staticrypt-body {
                    margin-bottom: 32px;
                    background: #FDF8F0;
                    font-family: 'DM Sans', sans-serif;
                    -webkit-font-smoothing: antialiased;
                    -moz-osx-font-smoothing: grayscale;
                }

                .staticrypt-instructions {
                    margin-bottom: 40px;
                }

                .staticrypt-instructions svg{
                height:64px;
                }

                .staticrypt-title {
                    font-size: 1.5em;
                }

                .staticrypt-footer {
                    position: fixed;
                    height: 20px;
                    font-size: 16px;
                    padding: 2px;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    margin-bottom: 0;
                }

                .staticrypt-footer p {
                    margin: 2px;
                    text-align: center;
                    float: right;
                }

                .staticrypt-footer a {
                    text-decoration: none;
                }

                label.staticrypt-remember {
                font-family:'DM Sans', sans-serif;
                    display: flex;
                    align-items: center;
                    margin-bottom: 16px;
                }

                .staticrypt-remember input[type=checkbox] {
                    transform: scale(1.5);
                    margin-right: 1em;
                    border: 1px solid #6F7180;
                }

                .staticrypt-remember {
                color:#1D1E2B;
                }

                .hidden {
                    display: none !important;
                }

                .home div{
                margin-left:auto;
                margin-right:auto;
                display:flex;
                align-items: center;
                }

                .home {
                margin-bottom:48px;
                margin-top:24px;
                }

                .home svg {
                height:48px;
                width:auto;
                margin-right:16px;
                }

                .home svg path, .home svg rect {
                fill:#6F7180;
                }

                .home a:hover path, .home a:hover rect {
                fill:#438084;
                }

                .home a:hover img, .home a:hover svg {
                transform:scale(1.1);
                transition:all .3s ease;
                }

                .home img {
                height:40px;
                border-radius:4px;
                }

                .home a {
                text-decoration: none;
                display:flex;
                align-items: center;

                }

                @media (max-width: 450px) {
                .staticrypt-page {
                    width:100%;
                    border-radius:0;
                }

                .staticrypt-form {
                    border-radius:0;
                }

                }
